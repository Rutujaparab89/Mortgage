<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Mortgage Calculator</h1>
        <label>Principal Amount ($):</label>
        <input type="number" id="principal" placeholder="Enter amount (2000-1000000)">
        
        <label>Annual Interest Rate (%):</label>
        <input type="number" id="annualRate" placeholder="Enter interest rate (1-30)">
        
        <label>Loan Term (Years):</label>
        <input type="number" id="years" placeholder="Enter years (1-30)">
        
        <button id="calculateBtn">Calculate Mortgage</button>

        <div id="results">
            <p id="monthlyPayment"></p>
            <p id="currencyUSD"></p>
            <p id="currencyINR"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
